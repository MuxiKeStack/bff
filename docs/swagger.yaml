definitions:
  ginx.Result:
    properties:
      code:
        description: 错误码，非 0 表示失败
        type: integer
      data: {}
      msg:
        description: 错误或成功 描述
        type: string
    type: object
  web.CourseTagsVo:
    properties:
      assessments:
        additionalProperties:
          type: integer
        description: 标签:数量
        type: object
      features:
        additionalProperties:
          type: integer
        type: object
    type: object
  web.EvaluationSaveReq:
    properties:
      assessments:
        description: 考核方式，支持多选
        items:
          type: string
        type: array
      content:
        description: 评价的内容
        type: string
      course_id:
        type: integer
      features:
        description: 课程特点，支持多选
        items:
          type: string
        type: array
      id:
        type: integer
      star_rating:
        description: 1，2，3，4，5
        type: integer
      status:
        description: 可见性：Public/Private
        type: string
    type: object
  web.EvaluationUpdateStatusReq:
    properties:
      status:
        type: string
    type: object
  web.EvaluationVo:
    properties:
      assessments:
        description: 考核方式，支持多选
        items:
          type: string
        type: array
      content:
        type: string
      course_id:
        type: integer
      ctime:
        type: integer
      features:
        description: 课程特点，支持多选
        items:
          type: string
        type: array
      id:
        type: integer
      publisher_id:
        type: integer
      star_rating:
        type: integer
      status:
        type: string
      utime:
        type: integer
    type: object
  web.Grade:
    properties:
      final:
        type: number
      regular:
        type: number
      term:
        type: string
      total:
        type: number
      year:
        type: string
    type: object
  web.InviteUserToAnswerReq:
    properties:
      invitees:
        items:
          type: integer
        type: array
    type: object
  web.InviteesVo:
    properties:
      avatar:
        type: string
      nickname:
        type: string
      uid:
        type: integer
    type: object
  web.LoginByCCNUReq:
    properties:
      password:
        description: 密码
        type: string
      student_id:
        description: 学号
        type: string
    type: object
  web.ProfileCourseVo:
    properties:
      evaluated:
        type: boolean
      id:
        type: integer
      name:
        type: string
      teacher:
        type: string
      term:
        description: 学年，1/2/3
        type: string
      year:
        description: 学期，2018
        type: string
    type: object
  web.PublicCourseVo:
    properties:
      credit:
        type: number
      grades:
        items:
          $ref: '#/definitions/web.Grade'
        type: array
      id:
        type: integer
      name:
        type: string
      school:
        type: string
      teacher:
        type: string
      type:
        type: string
    type: object
  web.QuestionPublishReq:
    properties:
      biz:
        description: 平台资源类型，如Course
        type: string
      biz_id:
        description: id
        type: integer
      content:
        type: string
    type: object
  web.QuestionVo:
    properties:
      biz:
        description: 具体针对那种业务的提问，如 Course
        type: string
      biz_id:
        type: integer
      content:
        type: string
      ctime:
        type: integer
      id:
        type: integer
      questioner_id:
        description: 提问者用户id
        type: integer
      utime:
        type: integer
    type: object
  web.UserEditReq:
    properties:
      avatar:
        type: string
      nickname:
        type: string
    type: object
  web.UserProfileVo:
    properties:
      avatar:
        type: string
      ctime:
        type: integer
      id:
        type: integer
      new:
        description: 是否为新用户，新用户尚未编辑过个人信息
        type: boolean
      nickname:
        type: string
      studentId:
        type: string
      utime:
        type: integer
    type: object
  web.UserPublicProfileVo:
    properties:
      avatar:
        type: string
      id:
        type: integer
      nickname:
        type: string
    type: object
info:
  contact: {}
paths:
  /courses/{courseId}/detail:
    get:
      consumes:
      - application/json
      description: 根据课程ID获取课程详情信息,包括成绩
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.PublicCourseVo'
              type: object
      summary: 获取课程详情
      tags:
      - 课程
  /courses/{courseId}/tags:
    get:
      consumes:
      - application/json
      description: 包括课程特点和考核方式
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.CourseTagsVo'
              type: object
      summary: 获取课程标签
      tags:
      - 课程
  /courses/list/mine:
    get:
      consumes:
      - application/json
      description: 获取用户的课程列表
      parameters:
      - description: 年份，格式为YYYY
        in: query
        name: year
        type: string
      - description: 学期，如1、2、3
        in: query
        name: term
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.ProfileCourseVo'
                  type: array
              type: object
      summary: 我的课程列表
      tags:
      - 课程
  /evaluations/{evaluationId}/detail:
    get:
      consumes:
      - application/json
      description: 根据课评ID获取详情，详情包括标签
      parameters:
      - description: 课评ID
        in: path
        name: evaluationId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.EvaluationVo'
              type: object
      summary: 课评详情
      tags:
      - 课评
  /evaluations/{evaluationId}/status:
    post:
      consumes:
      - application/json
      parameters:
      - description: 变更课评状态请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.EvaluationUpdateStatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 变更课评状态
      tags:
      - 课评
  /evaluations/count/courses/{courseId}/invisible:
    get:
      consumes:
      - application/json
      description: 根据课程ID计算该课程的不可见评价数量。
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 不可见课评数
      tags:
      - 课评
  /evaluations/count/mine:
    get:
      consumes:
      - application/json
      description: 根据用户ID和课评状态分类统计用户的课评数量。
      parameters:
      - description: 课评状态
        in: query
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 用户课评数
      tags:
      - 课评
  /evaluations/list/all:
    get:
      consumes:
      - application/json
      parameters:
      - description: 当前ID
        in: query
        name: cur_evaluation_id
        required: true
        type: integer
      - description: 课评数量限制
        in: query
        name: limit
        required: true
        type: integer
      - description: 用于过滤课评的课程性质（可选）
        in: query
        name: property
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.EvaluationVo'
                  type: array
              type: object
      summary: 课评列表[广场]
      tags:
      - 课评
  /evaluations/list/courses/{courseId}:
    get:
      consumes:
      - application/json
      description: 根据课程ID获取课程评价列表，支持分页。
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      - description: 当前课评ID
        in: query
        name: cur_evaluation_id
        required: true
        type: integer
      - description: 返回课评的最大数量，上限为100
        in: query
        name: limit
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.EvaluationVo'
                  type: array
              type: object
      summary: 课评列表[指定课程]
      tags:
      - 课评
  /evaluations/list/mine:
    get:
      consumes:
      - application/json
      description: 根据课程ID获取课程评价列表，支持分页。
      parameters:
      - description: 课程ID
        in: path
        name: courseId
        required: true
        type: integer
      - description: 当前评估ID，用于分页
        in: query
        name: cur_evaluation_id
        required: true
        type: integer
      - description: 上限为100
        in: query
        name: limit
        required: true
        type: integer
      - description: '课评状态: Public/Private/Folded'
        in: query
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.EvaluationVo'
                  type: array
              type: object
      summary: 课评列表[我的历史]
      tags:
      - 课评
  /evaluations/save:
    post:
      consumes:
      - application/json
      parameters:
      - description: 发布课评请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.EvaluationSaveReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 发布课评
      tags:
      - 课评
  /questions/{questionId}/detail:
    get:
      consumes:
      - application/json
      description: 通过问题ID检索特定问题的详情。
      parameters:
      - description: 问题ID
        in: path
        name: questionId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.QuestionVo'
              type: object
      summary: 获取问题详情
      tags:
      - 问题
  /questions/{questionId}/invitees:
    post:
      consumes:
      - application/json
      description: 邀请一个或多个用户回答特定问题。
      parameters:
      - description: 问题ID
        in: path
        name: questionId
        required: true
        type: integer
      - description: 邀请回答问题请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.InviteUserToAnswerReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 邀请回答问题
      tags:
      - 问题
  /questions/{questionId}/recommendation_invitees:
    get:
      consumes:
      - application/json
      description: 为特定问题检索推荐的邀请人列表。
      parameters:
      - description: 问题ID
        in: path
        name: questionId
        required: true
        type: integer
      - default: 10
        description: 邀请人数限制
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: 当前id，游标的感觉
        in: query
        name: cur_uid
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/web.InviteesVo'
                  type: array
              type: object
      summary: 获取推荐邀请人
      tags:
      - 问题
  /questions/publish:
    post:
      consumes:
      - application/json
      parameters:
      - description: 发布问题请求体
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/web.QuestionPublishReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  type: integer
              type: object
      summary: 发布新问题
      tags:
      - 问题
  /users/:userId/profile:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.UserPublicProfileVo'
              type: object
      summary: 获取用户信息[公开]
      tags:
      - 用户
  /users/edit:
    post:
      consumes:
      - application/json
      parameters:
      - description: 编辑用户信息请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.UserEditReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 编辑个人信息
      tags:
      - 用户
  /users/login_ccnu:
    post:
      consumes:
      - application/json
      description: 通过学号和密码进行登录认证
      parameters:
      - description: 登录请求体
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.LoginByCCNUReq'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: ccnu登录
      tags:
      - 用户
  /users/logout:
    post:
      consumes:
      - application/json
      description: 通过短token登出
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 登出(销毁token)
      tags:
      - 用户
  /users/profile:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/ginx.Result'
            - properties:
                data:
                  $ref: '#/definitions/web.UserProfileVo'
              type: object
      summary: 获取用户信息[自己]
      tags:
      - 用户
  /users/refresh_token:
    get:
      consumes:
      - application/json
      description: 通过长token刷新短token
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/ginx.Result'
      summary: 刷新短token
      tags:
      - 用户
swagger: "2.0"
